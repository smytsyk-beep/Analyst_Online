name: ci

on:
  pull_request:
    branches:
      - main        # CI на каждый PR, который мержится в main
  push:
    branches:
      - main
      - dev        # можно оставить dev, чтобы видеть статус прямо при пуше

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    env:
      NEXT_TELEMETRY_DISABLED: 1
      NODE_ENV: production
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Build Next.js app
        run: npm run build
